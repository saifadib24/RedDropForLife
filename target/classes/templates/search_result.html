<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Searched Members RedDropForLife</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Searched members</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>MemberId</th>
                <th>First Name</th>
                <th>Blood Group</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Secondary Phone Number</th>
                <th>Last Date of Donation</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member: ${searchResult}">
                <td th:text="${member.id}">MemberId</td>
                <td th:text="${member.firstname}">First Name</td>
                <td th:text="${member.bloodGrp}">Blood Group</td>
                <td th:text="${member.currentAddress}">Address</td>
                <td th:text="${member.phone}">Phone Number</td>
                <td th:text="${member.phone2}">econdary Phone Number</td>
                <td th:text="${member.lastDateofDonation}">Last Date of Donation</td>
                <td th:text="${member.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
