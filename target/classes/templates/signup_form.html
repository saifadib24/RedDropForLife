<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp RedDropForLife</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/process_register}" method="post" th:object="${member}"
        style="max-width: 600px; margin: 0 auto;"
    >

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstname}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastname}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Phone</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{phone}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Phone secondary</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{phone2}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Current Address</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{currentAddress}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Blood Group</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{bloodGrp}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Last Date of Donation</label>
                <div class="col-8">
                    <input type="date" class="form-control" th:field="*{lastDateofDonation}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Age</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{age}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Weight</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{weight}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Height</label>
                <div class="col-8">
                    <input type="number" class="form-control" th:field="*{height}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Exceptions</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{exceptions}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                    minlength="6" maxlength="20">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
